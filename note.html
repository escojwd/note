<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="reset.css" />
        <link rel="stylesheet" href="note.css" />
    </head>
    <body>
        <div class="note-wrapper">
            <div class="note-title">
                <p>my notes</p>
            </div>
            <div class="note-name">
                <div class="search">
                    <input type="text" placeholder="Search note..." />
                </div>
                <div class="all-notes">
                    <ul>
                        <li>
                            <p>title p</p>
                            <p>time p</p>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="writing-place">
                <div class="note-head">
                    <button class="add-buttone" id="add-button">
                        <svg xmlns="http://www.w3.org/2000/svg" 
                            width="13" height="13" viewBox="0 0 50 50" overflow="visible"
                            stroke="blue" stroke-width="10" stroke-linecap="round">
                            <line x2="50" y2="50" />
                            <line x1="50" y2="50" />
                        </svg>
                    </button>
                    <p id="present-time"></p>
                    <button class="trash" id="delete"></button>
                </div>
                <div class="note-text-place">
                    <textarea id="note-text" disabled></textarea>
                    <button class="save" id="save">save</button>
                </div>
            </div>
        </div>
    <script src="note.js"></script>
  </body>
</html>
